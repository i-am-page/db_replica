apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: master
  template:
    metadata:
      labels:
        app: master
    spec:
      containers:
      - name: master
        image: your-registry/master:latest
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: master
spec:
  selector:
    app: master
  ports:
  - port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slave-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slave
  template:
    metadata:
      labels:
        app: slave
    spec:
      containers:
      - name: slave
        image: your-registry/slave:latest
        env:
        - name: MASTER_HOST
          value: "master"
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: slave
spec:
  selector:
    app: slave
  ports:
  - port: 3306
    targetPort: 3306